<div class="container-fluid">
        <div class="row" style="background-color: white;">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding-left: 0px;">
                        <div id="Menu" class="sidenav">
                                <p class="sideHeader">History<p>
                                <ul>
                                  <li *ngFor="let p of selectedPaths;let i=index" 
                                  [ngClass]="{'active':selectedIndex === i}" 
                                  (click)="showSelectedPath(i,p.visitedNode)">
                                   {{p.path}}
                                  </li>
                                </ul> 
                        </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" >
                       <svg id="mySvg"></svg>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-top: 5px">
                <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                           <button type="button" class="btn btn-primary" (click)="collapseAll()">Collapse All</button>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <button type="button" class="btn btn-primary" (click)="expandAll()">Expand All</button>
                        </div>
                                
                </div>
            </div>
        </div>
</div>
